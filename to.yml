version: 0
from:
  - "build/runestones/libyaml.linux.x86_64"
  - "build/runestones/libyaml.linux.arm64"
  - "build/runestones/libyaml.windows.x86_64"
  - "build/runestones/libyaml.windows.arm64"
  - "build/runestones/libyaml.macos.x86_64"
  - "build/runestones/libyaml.macos.arm64"
to:
  language: odin
  package: yaml
  out: yaml.odin
  trim_prefix:
    functions: yaml_
    types: yaml_
    constants: YAML_
  trim_suffix:
    types: _t
  ignore_arch: false
  use_when_else: true
  no_build_tag: true